version: 2

models:
  - name: staging_network1_ads
    description: "Staging Network1 ads data"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
            - network_key_id
    columns:
      - name: id
        description: "Ad id"
        tests:
          - not_null
      - name: network_key_id
        description: "Account id"
        tests:
          - not_null
      - name: namespace
        description: "Namespace of the data"
        tests:
          - not_null
      - name: data_source
        description: "The path of the file where data is originated from"
        tests:
          - not_null
      - name: type
        description: "Ad type"
        tests:
          - not_null
          - accepted_values:
              severity: warn
              values:
                [
                  "banner",
                  "button_1",
                  "button_2",
                  "coupon",
                  "custom",
                  "field_banner",
                  "full_banner",
                  "half_banner",
                  "half_page_ad",
                  "large_rectangle",
                  "leaderboard",
                  "medium_rectangle",
                  "micro_banner",
                  "n/a",
                  "promo code",
                  "rectangle",
                  "rectangle_3_1_",
                  "skyscraper",
                  "square_button",
                  "square_pop_up",
                  "text_link",
                  "vertical_banner",
                  "vertical_rectangle",
                  "wide_skyscraper",
                ]
  - name: staging_network1_clicks
    description: "Staging Network1 clicks data"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - network_key_id
            - commission_id
    columns:
      - name: network_key_id
        description: "Account id"
        tests:
          - not_null
      - name: namespace
        description: "Namespace of the data"
        tests:
          - not_null
      - name: commission_id
        description: "Unique identifier of a click record"
        tests:
          - not_null
      - name: device_type
        description: "Type of the device"
        tests:
          - dbt_utils.not_constant
      - name: click_count
        description: "Click count"
        tests:
          - dbt_utils.accepted_range:
              min_value: 1
      - name: type
        description: "Action type"
        tests:
          - accepted_values:
              severity: error
              values: ["click"]
      - name: event_datetime
        tests:
          - dbt_utils.accepted_range:
              max_value: "getdate()"

  - name: staging_network1_commissions
    description: "Staging Network1 commissions data"
    tests:
      - dbt_utils.fewer_rows_than:
          compare_model: ref('raw_network1_commissions')
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - network_key_id
            - commission_id
    columns:
      - name: network_key_id
        description: "Account id"
        tests:
          - not_null
      - name: namespace
        description: "Namespace of the data"
        tests:
          - not_null
      - name: commission_id
        description: "Unique identifier of a click record"
        tests:
          - not_null
      - name: device_type
        description: "Type of the device"
        tests:
          - dbt_utils.not_constant
      - name: count
        description: "Click count"
        tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 1
      - name: type
        description: "Action type"
        tests:
          - accepted_values:
              severity: error
              values: ["sale", "cpc"]
      - name: event_datetime
        tests:
          - dbt_utils.accepted_range:
              min_value: "'2010-01-01'"
              max_value: "getdate()"
